{% extends 'base.html' %}

{% block content %}
    <h1>{{ real_estate_page.title }}</h1>
    <p>{{ real_estate_page.content }}</p>

    <h2>Articles:</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'real_estate_gallery' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
